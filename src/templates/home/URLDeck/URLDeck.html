<div id="URLDeck" class="deck h-100 flex-column" style="align-items: stretch;">
	<!-- Header -->
	{% include 'home/URLDeck/URLDeckHeader.html' %}

	<!-- Subheader -->
	{% include 'home/URLDeck/URLDeckSubheader.html' %}

	<!-- URLs -->
	<div class="flex-column content pad-in-15p">
		<div id="listURLs">
			<!-- Current selected UTub's URLs will be displayed here -->
			<div id="UPRRow" class="flex-row wrap">
				<!-- URLs above selected URL will be displayed here -->
				<p id="NoURLsSubheader" style="display: none; padding-top: 1rem;">No URLs here - add one!</p>
			</div>
			<div id="URLFocusRow" class="flex-row wrap">
				<!-- Selected URL will be highlighted here -->
				<!-- Element to create a new URL -->
				<div class="createDiv cardCol mb-3 col-md-10 col-lg-10 col-xl-10" style="display: none;">
					<div class="card selected" urlid="0" id="addURL" ondrop="dropIt(event)" ondragover="allowDrop(event)" ondragstart="dragStart(event)">
						<div class="card-body URLInfo">
							<fieldset class="form-group">
								<div class="text-input-container sixtyfive-width">
									<div class="text-input-inner-container">
										<input class="text-input" type="text" id="urlTitleCreate" name="urlTitle" maxlength={{CONSTANTS.URLS.MAX_URL_TITLE_LENGTH}} minlength={{CONSTANTS.URLS.MIN_URL_TITLE_LENGTH}} required>
										<label class="text-input-label" for="urlTitle">URL Title</label>
									</div>
									<span class="text-input-error-message" id="urlTitleCreate-error"></span>
								</div>
								<div class="text-input-container sixtyfive-width">
									<div class="text-input-inner-container">
										<input class="text-input" type="text" id="urlStringCreate" name="urlString" maxlength={{CONSTANTS.URLS.MAX_URL_LENGTH}} minlength={{CONSTANTS.URLS.MIN_URL_LENGTH}} required>
										<label class="text-input-label" for="urlString">URL</label>
									</div>
									<span class="text-input-error-message" id="urlStringCreate-error"></span>
								</div>

								<!--
								<div>
									<label for="newURLTitle" style="display:block">
										<b> URL Title </b>
									</label>
									<input class="card-title userInput" id="newURLTitle" placeholder="New URL Title" type="text" size="50">
								</div>
								<div>
									<label for="newURLString" style="display:block">
										<b> URL </b>
									</label>
									<input class="card-text userInput" id="newURLString" placeholder="New URL" type="text" size="50">
								</div>
								-->
							</fieldset>
						</div>
						<div class="card-body URLTags">
							<div style="display: none" class="createDiv row">
								<div class="col-3 col-lg-3 mb-md-0">
									<input type="text" placeholder="Attribute Tag to URL" class="tag userInput addTag">
								</div>
								<div class="col-3 col-lg-3 mb-md-0 text-right d-flex flex-row">
									<i class="mx-1 green-clickable submitAddTag">
										<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16" width="24" height="24">
											<path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z">
											</path>
										</svg>
									</i>
									<i class="mx-1 cancelAddTag">
										<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-square-fill cancelButton" viewBox="0 0 16 16" width="24" height="24">
											<path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708">
											</path>
										</svg>
									</i>
								</div>
							</div>
						</div>
						<div class="card-body URLOptions">
							<button id="SubmitNewURLBtn" class="card-link btn green-clickable-wide btn-text-on-hvr" type="button">Add URL</button>
							<button id="CancelAddURLBtn" class="card-link btn cancelButton-wide btn-text-on-hvr" type="button">Cancel</button>
						</div>
					</div>
				</div>
			</div>
			<div id="LWRRow" class="flex-row wrap">
				<!-- URLs below selected URL will be displayed here -->
			</div>
		</div>
	</div>

	<!-- Access all URLs button -->
	<div class="flex-column align-center pad-in-15p" style="padding-top: 10px; width: 100%;">
		<button id="accessAllURLsBtn" class="btn btn-primary" style="display: none; width: 50%;">Access All URLs
			in UTub</button>
	</div>
</div>
